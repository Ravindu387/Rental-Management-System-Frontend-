<app-nav-bar></app-nav-bar>
<h1 class="text-3xl font-bold underline bg-slate-400 text-white text-center p-4 bg-slate-600 mb-5">Items</h1>

<form class="max-w-md mx-auto">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only text-white">Search</label>
    <div class="flex">
        <input type="text" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search item" [(ngModel)]="itemId" name="id">
    </div>
</form>

<form class="container mb-5 mt-5 gap-5 ">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Item ID</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="item.itemId" name="id">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Item Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="item.name" name="name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Rental pre day</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="item.rentalPreDay" name="city">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Fine pre day</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  [(ngModel)]="item.finePreDay" name="contact">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Avalibility</label>
       <select name="avalibility" id="" class="form-select"  [(ngModel)]="item.availability">
        <option value="Available">{{x}}</option>
        <option value="Not Available">{{Y}}</option>
       </select>
      </div>
  </form>
<div class="flex justify-center mb-5 gap-5 container ">
    <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 " (click)="addItem()">Add Item</button>
    <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 "(click)="updateItem()" >Update Item</button>
    <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 " (click)="deleteItem()">Delete Item</button>
    <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 " (click)="searchItem()">Search Item</button>
    <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 " (click)="clear()">Clear</button>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg m-5">
    <table class="w-full text-sm text-left rtl:text-right text-gray-700">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3">
                  Count
              </th>
                <th scope="col" class="px-6 py-3">
                    Item ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Item Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Rental pre day
                </th>
                <th scope="col" class="px-6 py-3">
                    Fine pre day
                </th>
                <th scope="col" class="px-6 py-3">
                    Avalibility
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b" *ngFor="let item of itemlist; index as i">
              <td class="px-6 py-4">{{i+1}}</td>
              <td class="px-6 py-4">{{item.itemId}}</td>
              <td class="px-6 py-4">{{item.name}}</td>
              <td class="px-6 py-4">{{item.rentalPreDay}}</td>
              <td class="px-6 py-4">{{item.finePreDay}}</td>
              <td class="px-6 py-4">{{item.availability}}</td>
            </tr>
    </table>
  </div>
